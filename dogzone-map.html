<!--

`dogzone-map` is a easy way to display the Viennese dogparks on a website. .

Example:

    
    <dogzone-map fit>
    </dogzone-map>


@element dogzone-map
@extends google-map
@status beta
@homepage github.io
-->


<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../google-map/google-map.html">
<link rel="import" href="../core-ajax/core-ajax.html">

<polymer-element name="dogzone-map">

<template>

   <link rel="stylesheet" href="dogzone-map.css" />

   <core-ajax auto url="http://data.wien.gv.at/daten/geo/" params='{"service":"WFS", "request":"getFeature", "version":"1.1.0", "typeName":"ogdwien:HUNDEZONEOGD", "srsName":"EPSG:4326", "outputFormat":"json"}' handleAs="json" response="{{parks}}"></core-ajax>

     	<google-map map"{{map}}" latitude="37.77493" longitude="-122.41942" fitToMarkers fit>
      		<template repeat="{{parks.features}}">
                    <google-map-marker latitude="{{geometry.coordinates[1]}}" longitude="{{geometry.coordinates[0]}}" title="{{properties.PARK}} : {{properties.FLAECHE}}" icon="../dogzone-map/dog_map_icon.png">
                    <p horizontal layout center><img style="margin-right: 16px;" src="../dogzone-map/dog_map_icon.png"><b>{{properties.PARK}}</b></p>
                    <div style="margin-left: 16px;">
                    <li>
                    	Fl√§che: {{properties.FLAECHE}}
                    </li>                    
                    <li>
                      Typ: {{properties.TYP}}
                    </li>                    
                    <li>
                      Einfriedung: {{properties.EINFRIEDUNG}}
                    </li>                    
                    </div>
                    </google-map-marker>
        	</template>                
    	</google-map>
    

</template>

  <script>

    Polymer('dogzone-map', {  
    
    });

  </script>

</polymer-element>
