<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../google-map/google-map.html">
<link rel="import" href="../iron-icon/iron-icon.html">
<link rel="import" href="../paper-fab/paper-fab.html">
<link rel="import" href="../paper-material/paper-material.html">
<link rel="import" href="../paper-styles/typography.html">

<!-- all used icons to not load full iconsets -->
<link rel="import" href="map-iconset-svg.html">
<dom-module id="dogzone-detail">
  <template>
    <style is="custom-style">
      :host {
        @apply(--detail-view-theme);
        display: block;
        background-color: white;
      }

      paper-fab {
        position: absolute;
        top: 24px;
        right: 24px;
        --paper-fab-background: var(--paper-amber-500);
        --paper-fab-keyboard-focus-background: var(--paper-amber-900);
      }

      h2 {
        color: #262626;
      }

      h4 {
        color: #505050;
      }

      h5 {
        color: #616161;
      }

      #infomap {
        padding: 6px;
        height: 80%;
      }

      #infocontent {
        padding-left: 24px;
        height: 35%;
        @apply(--info-content-theme);
      }

      #satmap {
        /*height: 300px;*/
        height: 55%;
        /* full height of the content box */
        min-height: 20em;
        /* Will be AT LEAST 20em tall */
        width: 100%;
      }
    </style>
    <paper-material elevation="5">
      <div id="infomap">
        <google-map id="satmap" disable-default-ui map-type="satellite" latitude="[[latitude]]" longitude="[[longitude]]" zoom="18">
        </google-map>
      </div>
      <div id="infocontent">
        <h2>
          <p id="pname">[[name]]</p>
        </h2>
        <h4>
          <p>
            <span>Typ: </span>
            <span>[[type]]</span>
          </p>
        </h4>
        <h5>
          <p>
            <span>Fl√§che: </span>
            <span>[[size]]</span>
          </p>
          <p>
            <span>Einfriedung: </span>
            <span>[[fence]]</span>
          </p>
          <p>
            <span>geo:(</span>
            <span>[[longitude]]</span>
            <span> / </span>
            <span>[[latitude]]</span>
            <span>)</span>
          </p>
        </h5>
      </div>
      <paper-fab mini icon="map-iconset-svg:close" on-click="_handleClose"></paper-fab>
    </paper-material>
  </template>
  <script>
    Polymer({
      is: 'dogzone-detail',
      properties: {
        hidden: {
          type: Boolean,
          notify: true,
          reflectToAttribute: true
        },
        name: String,
        type: String,
        size: String,
        fence: String,

        longitude: {
          type: Number,
          //value: 37.77493,
          notify: true,
          reflectToAttribute: true
        },


        latitude: {
          type: Number,
          //value: 37.77493,
          notify: true,
          reflectToAttribute: true
        }


      },

      ready: function() {
        this.$.satmap.resize();
      },

      observers: [
        '_updateLatLong( hidden, latitude, longitude)'
      ],

      _updateLatLong: function(hidden, latitude, longitude) {
        this.hidden = hidden;
        this.$.satmap.resize();
      },

      resize: function() {
        this.$.satmap.resize();
      },

      _handleClose: function(event) {
        this.hidden = true;
      }
    });
  </script>
</dom-module>
