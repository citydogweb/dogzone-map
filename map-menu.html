<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../iron-icons/iron-icons.html">
<link rel="import" href="../paper-fab/paper-fab.html">
<link rel="import" href="../neon-animation/neon-animation-runner-behavior.html">
<link rel="import" href="../neon-animation/animations/slide-left-animation.html">

<!--
An element providing a map of all dog parks in Vienna.

Example:

    <map-menu></map-menu>

@demo
-->

<dom-module id="map-menu">

  <style>
    :host {
      position: relative;
      display: block;
      height: 100%;
    }
    #menu-drawer {
      position: absolute;
      background-color: #ffffff;
      /*-moz-border-radius: 6px;
      -webkit-border-radius: 6px;
      border-radius: 6px;*/
      -moz-box-shadow: 0 0 10px #888;
      -webkit-box-shadow: 0 0 10px #888;
      box-shadow: 0 0 10px #888;
      /* future proofing */
      -khtml-border-radius: 6px;
      /* for old Konqueror browsers */
      padding: 6px;
      margin: 6px;
      top: 72px;
    }

  </style>

  <template>

    <div id="menu-drawer" class="vertical-section vertical-section-container centered">
      <p>wefwefwef</p>
    </div>
  </template>
</dom-module>

<script>
Polymer({
  is: 'map-menu',
  behaviors: [
    Polymer.NeonAnimationRunnerBehavior
  ],
  properties: {
    animationConfig: {
      value: function() {
        return {
          // provided by neon-animation/animations/scale-down-animation.html
          name: 'slide-left-animation',
          node: this
        }
      }
    }
  },
  listeners: {
    // this event is fired when the animation finishes
    'neon-animation-finish': '_onNeonAnimationFinish'
  },
  animate: function() {
    // run scale-down-animation
    this.playAnimation();
  },
  _onNeonAnimationFinish: function() {
    console.log('animation done!');
  }
});
</script>
